<div class="container">
  <h1>Projects</h1>
  <app-input (searchEvent)="searchChanged($event)"></app-input>
  <app-table
    *ngIf="projResponse"
    [collection]="projResponse.data"
    [pageInfo]="projResponse.pageInfo"
    (pageChange)="pageChanged($event)"
    (itemExistenceClick)="itemExistenceClicked($event)"
  ></app-table>
</div>
