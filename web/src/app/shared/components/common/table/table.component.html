<table class="table">
  <thead>
    <tr class="table_header">
      <th>Name</th>
      <th>Url</th>
      <th>Действие</th>
    </tr>
  </thead>
  <hr />
  <tbody class="table_body" *ngIf="collection">
    <tr
      class="table_item"
      *ngFor="
        let item of collection
          | paginate
            : {
                itemsPerPage: 10,
                currentPage: this.pageInfo.currentPage,
                totalItems: this.pageInfo.projectsCount
              };
        let i = index
      "
    >
      <th>
        <p>{{ item.name }}</p>
      </th>
      <th>
        <p>{{ item.self }}</p>
      </th>
      <th>
        <button
          *ngIf="!item.lead.active"
          (click)="onItemExistenceClick(item.id, !item.lead.active)"
        >
          Добавить
        </button>
        <button
          *ngIf="item.lead.active"
          (click)="onItemExistenceClick(item.id, !item.lead.active)"
        >
          Удалить
        </button>
      </th>
    </tr>
  </tbody>
</table>
<pagination-controls
  class="my-pagination"
  (pageChange)="onPageChange($event)"
></pagination-controls>
